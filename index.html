<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <style>
        ul.ui-widget-content::-webkit-scrollbar {
            width: 10px;
        }

        #element::-webkit-scrollbar {
            display: none;
        }

        ::-webkit-scrollbar {
            display: block;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        .loader-wrapper {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #242f3f;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader {
            display: inline-block;
            width: 30px;
            height: 30px;
            position: relative;
            border: 4px solid #Fff;
            animation: loader 2s infinite ease;
        }

        .loader-inner {
            vertical-align: top;
            display: inline-block;
            width: 100%;
            background-color: #fff;
            animation: loader-inner 2s infinite ease-in;
        }

        @keyframes loader {
            0% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(180deg);
            }

            50% {
                transform: rotate(180deg);
            }

            75% {
                transform: rotate(360deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes loader-inner {
            0% {
                height: 0%;
            }

            25% {
                height: 0%;
            }

            50% {
                height: 100%;
            }

            75% {
                height: 100%;
            }

            100% {
                height: 0%;
            }
        }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', preloaderShow, false);
        window.addEventListener('load', preloaderHide);

        function preloaderShow() {
            document.querySelector('html').style.height = "100%";
            document.body.style.height = "100%";
            var preloader = document.createElement('div');
            preloader.classList.add('loader-wrapper');
            preloader.classList.add('preloader');
            preloader.style.height = "100%";
            preloader.style.width = "100%";
            preloader.style.top = 0;
            preloader.style.left = 0;
            preloader.style.position = "fixed";
            preloader.style.zIndex = 1000;
            preloader.innerHTML = " <span class=\"loader\"><span class=\"loader-inner\"></span></span>";
            document.body.insertBefore(preloader, document.querySelector('.wrapper'));
        }

        function preloaderHide() {
            setTimeout(
                function () {
                    $(".preloader").fadeOut(1000, "swing");
                }, 2600);
            setTimeout(
                function () {
                    document.body.removeChild(document.querySelector('.preloader'));
                }, 4000);
        }
    </script>
</head>

<body class="bg-dark d-flex">
    <div id="carouselExampleIndicators" class="carousel slide carousel-fade w-75 mx-auto my-auto" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="a.jpg" class="d-block img-fluid">
                </div>
                <div class="carousel-item">
                    <img src="b.jpg" class="d-block img-fluid">
                </div>
                <div class="carousel-item">
                    <img src="c.jpg" class="d-block img-fluid">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Предыдущий</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Следующий</span>
            </button>
        </div>
</body>
</html>
